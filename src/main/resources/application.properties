spring.application.name=El_Sol

server.port=8080

# Database
spring.jpa.hibernate.ddl-auto=create-drop
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${SPRING.DATASOURCE.URL}
spring.datasource.username=${SPRING.DATASOURCE.USERNAME}
spring.datasource.password=${SPRING.DATASOURCE.PASSWORD}
spring.jpa.properties.hibernate.jdbc.time_zone=America/Panama
# Security
security.jwt.key.private=${SECURITY.JWT.KEY.PRIVATE}
security.jwt.user.generator=${SECURITY.USER.NAME}

# Configuración de correo
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING.MAIL.USERNAME}
spring.mail.password=${SPRING.MAIL.PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

